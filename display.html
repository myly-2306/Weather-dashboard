<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="uk-inline uk-margin">
        <h1>Weather Dashboard</h1>
    </div>    
    <div >
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <!-- <h2 class="uk-stacked">Search for a City:</h2> -->
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Search for a City</h3>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            
                            <div class="uk-form-controls">
                                <input class="search-input uk-input" id="form-stacked-text" name="search-input" type="text" placeholder="City...">
                            </div>
                        </div>
                    </form>
                    <button id="search-btn" class="uk-button uk-button-secondary">Go</button>
                    <table class="uk-table uk-table-divider">
                        <tbody>
                            <tr>
                                <td>
                                    <a id="city-table" href="#"></a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="uk-width-expand@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 id="current-display"></h3>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humi">Humidity:</p>
                    <p id="uv">UV index:</p>
                </div>
                <div class="uk-width-expand@m">
                    <div class="uk-card uk-card-default uk-card-body">
                        <h2>5 Days Forecast</h2>
                        <div>
                            <h4 id="day1"></h4>
                            <div>
                                <img id="iconimage1" src=""></img>
                            </div>
                            <p id="day-temp1"></p>
                            <p id="day-wind1"></p>
                            <p id="day-humi1"></p>
                        </div>
                        <div>
                            <h4 id="day2"></h4>
                            <div>
                                <img id="iconimage2" src=""></img>
                            </div>
                            <p id="day-temp2"></p>
                            <p id="day-wind2"></p>
                            <p id="day-humi2"></p>
                        </div>
                        <div>
                            <h4 id="day3"></h4>
                            <div>
                                <img id="iconimage3" src=""></img>
                            </div>
                            <p id="day-temp3"></p>
                            <p id="day-wind3"></p>
                            <p id="day-humi3"></p>
                        </div>
                        <div>
                            <h4 id="day4"></h4>
                            <div>
                                <img id="iconimage4" src=""></img>
                            </div>
                            <p id="day-temp4"></p>
                            <p id="day-wind4"></p> 
                            <p id="day-humi4"></p>
                        </div>
                        <div>
                            <h4 id="day5"></h4>
                            <div>
                                <img id="iconimage5" src=""></img>
                            </div>
                            <p id="day-temp5"></p>
                            <p id="day-wind5"></p>
                            <p id="day-humi5"></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src="script.js"></script>
    <script src="display.js"></script>
</body>

</html>
