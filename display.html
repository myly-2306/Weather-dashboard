<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="uk-inline uk-margin">
        <h1>Weather Dashboard</h1>
    </div>    
    <div >
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <!-- <h2 class="uk-stacked">Search for a City:</h2> -->
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">Search for a City</h3>
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            
                            <div class="uk-form-controls">
                                <input class="search-input uk-input" id="form-stacked-text" name="search-input" type="text" placeholder="City...">
                            </div>
                        </div>
                    </form>
                    <button id="search-btn" class="uk-button uk-button-secondary">Go</button>
                    <table class="uk-table uk-table-divider">
                        <tbody id="city-table">
                            <!-- <tr>
                                <td></td>
                            </tr> -->
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="uk-width-expand@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 id="current-display"></h3>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humi">Humidity:</p>
                    <p id="uv">UV index:</p>
                </div>
                <div class="uk-width-expand@m">
                    <div class="uk-card uk-card-default uk-card-body">
                        <h2>5 Days Forecast</h2>
                        <div id="day1">
                            <img id="dayicon1" src=""></img>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day2">
                            <a id="dayicon2" src=""></a>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day3">
                            <a id="dayicon3"></a>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day4">
                            <a id="dayicon4"></a>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day5">
                            <a id="dayicon5"></a>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src="script.js"></script>
    <script src="display.js"></script>
</body>

</html>
